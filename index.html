<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 2</title>
<!-- ============ LINKS ======================  -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<!-- ============ LINKS END =================== -->
</head>
<body>
<!-- =============== START TOP SECTION ===================  -->
    <div class="top-head">
        <div class="left">
            <p>Special collection already available. <a href="#">read more...</a></p>
        </div>
        <div class="right">
            <ul class="top-head-items">
                <a href="#"><li>About Us</li></a>
                <a href="#"><li>Contact Us</li></a>
                <a href="#">
                    <select name="" id="">
                        <option value="">USD</option>
                        <option value="">AUD</option>
                        <option value="">EUR</option>
                        <option value="">INR</option>
                        <option value="">JPY</option>
                        <option value="">VND</option>
                    </select>
                </a>
            </ul>
        </div>
    </div>
<!-- =============== END TOP SECTION ===================  -->

<!-- =============== START HEADER ONE  ===================  -->
    <header>
        <div class="logo"><img src="images/logo.webp" alt="logo"></div>
        <div class="search">
            <section class="hero-search">
                <input type="search" placeholder="Search in...">
                <p>All Departments <i class="fa-solid fa-chevron-down"></i></p>
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </section>
        </div>
        <div class="items">
            <div class=" bar-icon-links">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="icons acount">
                <i class="fa-regular fa-user"></i>
                <p>Account</p>
            </div>
            <div class="icons wishlist">
                <div class="count count-heart">0</div>
                <i class="fa-regular fa-heart"></i>
                <p>Wishlist</p>
            </div>
            <div class="icons cart">
                <div class="count count-cart">0</div>
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Cart</p>
            </div>
        </div>
    </header>
<!-- =============== END HEADER ONE ===================  -->

<!-- =============== START HEADER TWO => CATEGORIES  ===================  -->
    <div class="header-categories">
        <div class="bar">
            <div class="bar-icon">
                <span class="material-symbols-outlined">menu</span>
                <p>Browse Categories</p>
            </div>
        </div>
        <div class="center">
            <ul class="header-categories-items">
                <li>home <i class="fa-solid fa-chevron-down"></i></li>
                <li>shop <i class="fa-solid fa-chevron-down"></i></li>
                <li>product <i class="fa-solid fa-chevron-down"></i></li>
                <li>pages <i class="fa-solid fa-chevron-down"></i></li>
                <li>blog <i class="fa-solid fa-chevron-down"></i></li>
                <li>BUY MOLLASALE <i class="fa-solid fa-chevron-down"></i></li>
            </ul>
        </div>
        <div class="right">
            <a href="#"><span class="material-symbols-outlined">switch_access_shortcut</span>
                <h3><span class="h3">Clearance</span> Up to 30% Off</h3></a>
        </div>
    </div>





<script src="main.js"></script>
</body>
</html>
